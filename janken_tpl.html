<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
<title>じゃんけん</title>
</head>
<body>

<header>
  <img src="./img/じゃんけん1.png">
  <h1 class="head">じゃんけん</h1>
  <div class="janken">
    <img src="./img/グー.png">
    <img src="./img/チョキ.png">
    <img src="./img/パー.png">
  </div>
</header>

<main>
  <p class="main1">下から選んでね！</p>
  <ul>
    <li id="gu_btn">✊</li>
    <li id="cho_btn">✌️</li>
    <li id="par_btn">✋</li>
  </ul>
  <div id="comp">コンピュータの出した手は？「<span id="pc_hands"> ??? </span>」</div>
  <div id="judg">
    結果は...「<span id="judgment"> ??? </span>」
  </div>


<button id="openModal">他のゲームを楽しみたい方はこちらをクリック</button>
<!-- モーダルエリアはここから -->
<section id="modalArea" class="modalArea">
  <div id="modalBg" class="modalBg"></div>
  <div class="modalWrapper">
    <div class="modalContents">
      <a href="https://www.mitsubishicorp.com/jp/ja/recruit/">
      <img src="./img/MC.jpg">
      </a><br>
    </div>
  <div id="closeModal" class="closeModal">
    ✖️
  </div>
 </div>
</section>
</main>
<!-- モーダルエリアはここまで -->

<!-- ⇩body閉じタグ直前でjQueryを読み込む -->
<script type="text/javascript"
src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"
></script>


<footer>
<div class="footer">
  <p class="footer1">copyrights 2022 Masui Academy Tokyo All RIghts Reserved.</p>
</div>
</footer>


<script>
//じゃんけん用のSCRIPTを書いてください

$('#gu_btn').on('click', function(){
  let num = Math.ceil(Math.random() * 3);
  alert('OK！')
  
  if(num == 1) {
    $('#pc_hands').html('✋');
    $('#judgment').html('LOSE..');
  } else if (num == 2) {
    $('#pc_hands').html('✌️');
    $('#judgment').html('WIN!');
  } else if ('num == 3'){
    $('#pc_hands').html('✊');
    $('#judgment').html('DRAW');
  };
});

$('#cho_btn').on('click', function(){
  let num = Math.ceil(Math.random() * 3);
  alert('OK！')
  
  if(num == 1) {
    $('#pc_hands').html('✋');
    $('#judgment').html('WIN!');
  } else if (num == 2) {
    $('#pc_hands').html('✌️');
    $('#judgment').html('DRAW');
  } else if ('num == 3'){
    $('#pc_hands').html('✊');
    $('#judgment').html('LOSE..');
  };
});    
    
$('#par_btn').on('click', function(){
  let num = Math.ceil(Math.random() * 3);
  alert('OK！')
  
  if(num == 1) {
    $('#pc_hands').html('✋');
    $('#judgment').html('DRAW');
  } else if (num == 2) {
    $('#pc_hands').html('✌️');
    $('#judgment').html('LOSE..');
  } else if ('num == 3'){
    $('#pc_hands').html('✊');
    $('#judgment').html('WIN!');
  };
});

$(function(){
  $('#openModal').click(function(){
    $('#modalArea').fadeIn();
  });
  $('#closeModal , #modalBg').click(function(){
    $('#modalArea').fadeOut();
  });
});

</script>
</body>
</html>
